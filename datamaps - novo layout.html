<script>

 function startMap() {
  d3.csv("./cities.csv", function(json){
    //sample of the arc plugin
    map.arc([
     {
      origin: {
          latitude: 40.639722,
          longitude: 73.778889
      },
      destination: {
          latitude: -14.235004,
          longitude: -51.92528
      }
    },
      {
      origin: {
          latitude: 70.639722,
          longitude: 73.778889
      },
      destination: {
          latitude: -14.235004,
          longitude: -51.92528
      }
    },
    {
        origin: {
            latitude: 30.194444,
            longitude: -97.67
        },
        destination: {
            latitude: -14.235004,
            longitude: -51.92528
        }
    }
    ], {strokeWidth: 6});

     //bubbles, custom popup on hover template
   map.bubbles([
     {name: 'Hot', latitude: 40.639722, longitude: 73.778889, radius: 10, fillKey: 'gt50'},
     {name: 'Chilly', latitude: 70.639722, longitude: 73.778889, radius: 18, fillKey: 'lt50'},
     {name: 'Hot again', latitude: 30.194444, longitude: -97.67, radius: 8, fillKey: 'gt50'},

   ], {
     popupTemplate: function(geo, data) {
       return "<div class='hoverinfo'>It is " + data.name + "</div>";
     }
   });
  });
 }

   //basic map config with custom fills, mercator projection
